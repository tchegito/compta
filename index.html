<!DOCTYPE html>
<html ng-app="comptaClient">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<script src="lib/jquery-1.11.3.min.js"></script>
		<script src="lib/jquery-ui.min.js"></script>
		<script src="lib/jquery.floatThead.min.js"></script>
		<script src="lib/MonthPicker.min.js"></script>
		<script src="lib/datepicker-fr.js"></script>
		<script src="lib/angular.min.js"></script>
		<script src="lib/angular-route.js"></script>
		<script src="lib/angular-locale_fr-fr.js"></script>
		<script src="lib/Chart.min.js"></script>
		<script src="lib/Chart.bundle.min.js"></script>


		<script src="lib/FileSaver.js"></script>
		<script src="js/pdfmake_fromHtml.js"></script>
		<script src="lib/pdfmake.min.js"></script>
		<script src="js/vfs_fonts_times.js"></script>

		<script src="js/fwk.js"></script>
		<script src="js/modele.js"></script>
		<script src="js/date.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/controllerClient.js"></script>
		<script src="js/controllerFacture.js"></script>
		<script src="js/controllerNdf.js"></script>
		<script src="js/controllerCompany.js"></script>
		<script src="js/controllerEcheance.js"></script>
		<script src="js/controllerActivite.js"></script>
		<script src="js/controllerBilan.js"></script>
<!--
		<script src="js/i18n/txtResources_fr.json"></script>
-->
		<script src="js/serviceFrais.js"></script>

		<!-- Jeu de test -->
		<script>
			restoreDb();
		</script>

		<!-- Pour construire un jeu de test -->
		<!--
		<script src="js/testdata.js"></script>
		-->
		<link rel="stylesheet" type="text/css" href="css/comptaClient.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="css/MonthPicker.css">


	</head>
	<body ng-controller="main">
		<div class="mainContainer">

		<h1>ComptaClient</h1>

		<ul class="tabs">
			<li ng-class="{active:selectedTab()==1}" ng-click="selectTab(1)">
				Clients
			</li>
			<li ng-class="{active:selectedTab()==2}" ng-click="selectTab(2)">
				Factures
			</li>
			<li ng-class="{active:selectedTab()==3}" ng-click="selectTab(3)">
				Frais
			</li>
			<li ng-class="{active:selectedTab()==4}" ng-click="selectTab(4)">
				Echéances
			</li>
			<li ng-class="{active:selectedTab()==5}" ng-click="selectTab(5)">
				Activité
			</li>
			<li ng-class="{active:selectedTab()==6}" ng-click="selectTab(6)">
				Données
			</li>
			<li ng-class="{active:selectedTab()==7}" ng-click="selectTab(7)">
				Bilan
			</li>
		</ul>

		<div style="clear:both;"></div>

		<div ng-show="selectedTab() === 1">
			<div ng-controller="clients" ng-include="'templates/listeClients.html'"></div>
		</div>
		<div ng-if="selectedTab() === 2">
			<div ng-controller="factures" ng-include="'templates/listeFactures.html'"></div>
		</div>
		<div ng-if="selectedTab() === 3">
			<div ng-controller="ndfs" ng-include="'templates/listeNdf.html'"></div>
		</div>
		<div ng-if="selectedTab() === 4">
			<div ng-controller="echeances" ng-include="'templates/listeEcheances.html'"></div>
		</div>
		<div ng-if="selectedTab() === 5">
			<div ng-controller="activite" ng-include="'templates/activite.html'"></div>
		</div>
		<div ng-show="selectedTab() === 6">
			<div ng-controller="company" ng-include="'templates/donnees.html'"></div>
		</div>
		<div ng-if="selectedTab() === 7">
			<div ng-controller="bilan" ng-include="'templates/bilan.html'"></div>
		</div>
		<div class="modal">
			<div class="middle">
				<div id="subWin" tabindex="0" ng-view="ng-view"></div>
			</div>
		</div>
		</div>
	</body>
</html>
